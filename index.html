                Copiar Prompt
            </button>

    <script>
        // Referencias a los elementos del DOM
        const genreSelect = document.getElementById('genre');
        const subgenreSelect = document.getElementById('subgenre');
        const instrumentationSelect = document.getElementById('instrumentation');
        const emotionSelect = document.getElementById('emotion');
        const texture1Select = document.getElementById('texture1');
        const texture2Select = document.getElementById('texture2');
        const eraSelect = document.getElementById('era');
        const exclusionsSelect = document.getElementById('exclusions');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resultTextarea = document.getElementById('result');

        // Event Listener para el botón de generar
        generateBtn.addEventListener('click', () => {
            // Recoger los valores seleccionados (en inglés)
            const selectedValues = [
                genreSelect.value,
                subgenreSelect.value,
                instrumentationSelect.value,
                emotionSelect.value,
                texture1Select.value,
                texture2Select.value,
                eraSelect.value,
                exclusionsSelect.value
            ];

            // Filtrar valores vacíos y unir con comas
            // Suno a menudo funciona bien con una lista de descriptores separados por comas.
            const prompt = selectedValues.filter(value => value !== "").join(', ');

            // Mostrar el prompt en el textarea
            resultTextarea.value = prompt;

            // Resetear el botón de copiar si estaba en estado "Copiado"
            copyBtn.textContent = 'Copiar Prompt';
            copyBtn.classList.remove('copied', 'bg-green-500'); // Asegurarse que no quede verde
             copyBtn.classList.add('bg-teal-500', 'hover:bg-teal-600');
        });

        // Event Listener para el botón de copiar
        copyBtn.addEventListener('click', () => {
            const textToCopy = resultTextarea.value;

            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // Éxito al copiar
                        copyBtn.textContent = '¡Copiado!';
                        copyBtn.classList.remove('bg-teal-500', 'hover:bg-teal-600');
                        copyBtn.classList.add('copied'); // Añade clase para feedback visual

                        // Volver al texto original después de 2 segundos
                        setTimeout(() => {
                            copyBtn.textContent = 'Copiar Prompt';
                            copyBtn.classList.remove('copied');
                            copyBtn.classList.add('bg-teal-500', 'hover:bg-teal-600');
                        }, 2000);
                    })
                    .catch(err => {
                        // Error al copiar (puede ocurrir por permisos o navegador no compatible)
                        console.error('Error al copiar el texto: ', err);
                        resultTextarea.value = 'Error al copiar. Intenta manualmente.'; // Informar al usuario
                    });
            } else {
                 resultTextarea.value = 'Primero genera un prompt para copiar.'; // Informar si no hay nada que copiar
            }
        });

         // Añadir listeners para resetear el botón de copiar si se cambia alguna selección
        const selects = [genreSelect, subgenreSelect, instrumentationSelect, emotionSelect, texture1Select, texture2Select, eraSelect, exclusionsSelect];
        selects.forEach(select => {
            select.addEventListener('change', () => {
                 if (copyBtn.classList.contains('copied')) {
                    copyBtn.textContent = 'Copiar Prompt';
                    copyBtn.classList.remove('copied', 'bg-green-500');
                    copyBtn.classList.add('bg-teal-500', 'hover:bg-teal-600');
                 }
            });
        });

    </script>
