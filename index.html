        const generarPromptBtn = document.getElementById('generar-prompt');
        const promptGenerado = document.getElementById('prompt-generado');
        const copiarPromptBtn = document.getElementById('copiar-prompt');

        generarPromptBtn.addEventListener('click', () => {
            const genero = document.getElementById('genero').value;
            const subgenero = document.getElementById('subgenero').value;
            const instrumentacion = document.getElementById('instrumentacion').value;
            const produccion = document.getElementById('produccion').value;

            const epoca = document.getElementById('epoca').value;
            const estructura = document.getElementById('estructura').value;
            const exclusiones = document.getElementById('exclusiones').value;

            let prompt = '';

            if (genero) {
                prompt += `Create a ${genero} track, `;
            }
            if (subgenero) {
                prompt += ` ${subgenero} vibes,`;
            }
            if (instrumentacion) {
                prompt += ` ${instrumentacion}, `;
            }
            if (produccion) {
                prompt += `${produccion} texture, `;
            }
            if (atmosfera) {
                prompt += `Mood ${atmosfera}, `;
            }
            if (emocion) {
                prompt += ` ${emocion} Vibe, `;
            }
            if (epoca) {
                prompt += `Era ${epoca}, `;
            }
            if (estructura) {
                prompt += ` ${estructura}, `;
            }
            if (exclusiones) {
                prompt += ` ${exclusiones}`;
            }

            // Eliminar la coma final si existe
            if (prompt.endsWith(', ')) {
                prompt = prompt.slice(0, -2);
            }

            promptGenerado.textContent = prompt;
        });

        copiarPromptBtn.addEventListener('click', () => {
            const promptText = promptGenerado.textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('¡Prompt copiado al portapapeles!');
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('No se pudo copiar el prompt. Por favor, selecciónalo y cópialo manualmente.');
            });
        });
    </script>
</body>
</html>
